apply plugin: 'java'

group = 'co.uk.company'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}